<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Expense</h1>
        <form method="POST" action="{{ url_for('edit_expense', id=expense.id) }}">
            <label for="description">Description:</label><br>
            <input type="text" id="description" name="description" value="{{ expense.description }}" required><br><br>

            <label for="amount">Amount:</label><br>
            <input type="number" step="0.01" id="amount" name="amount" value="{{ expense.amount }}" required><br><br>

            <label for="category">Category:</label><br>
            <input type="text" id="category" name="category" value="{{ expense.category }}" required><br><br>

            <button type="submit">Update Expense</button>
        </form>
        <p><a href="{{ url_for('view_expenses') }}">Back to View Expenses</a></p>
    </div>
</body>
</html>
